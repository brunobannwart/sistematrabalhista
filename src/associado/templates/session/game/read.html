{% extends 'base.html' %}

{% block pagina %}
<div class='form'>
	<div class='container'>
		<div class='card'>
			<img
				src='{{ form.logo }}'
				alt='{{ form.titulo }}'
				class='card-img-top'
			/>
			<div class='card-body text-center'>
				<h5 class='card-title text-center'>{{ form.titulo }}</h5>
				<p class='card-text'>{{ form.descricao }}</p>
				<a
					class='btn btn-link'
					href='{% url "gamelist" %}'
				>
					Voltar
				</a>
				<button 
					class='btn btn-primary btn-lg btn-block'
					type='button'
					onclick='jogar(`{{ form.url }}`)' 
				>
					Acessar jogo
				</button>
			</div>
		</div>
	</div>
</div>
<script type='text/javascript'>
	function jogar(url) {
		window.open(url + '?password=ciapd', '_blank');
	}
</script>
{% endblock %}
