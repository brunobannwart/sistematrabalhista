{% extends 'base.html' %}

{% block pagina %}
<div class='form'>
	<div class='container'>
		<div class='card'>
			<img
				src='{{ form.logo }}'
				alt='{{ form.titulo }}'
				class='card-img-top'
			/>
			<div class='card-body text-center'>
				<h5 class='card-title text-center'>{{ form.titulo }}</h5>
				<p class='card-text'>{{ form.descricao }}</p>
				<a
					class='btn btn-link'
					href='{% url "gamelist" %}'
				>
					Voltar
				</a>
				<a 
					class='btn btn-primary btn-lg btn-block'
					href='{{ form.url }}'
				>
					Acessar jogo
				</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
