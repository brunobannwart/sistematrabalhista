{% extends 'base.html' %}

{% block pagina %}
<div class='list'>
	<ul class='row'>
		{% for videoaula in videoaulas %}
			<li class='col-sm-2 pb-4'>
				<div class='card'>
					<img 
						src='{{ videoaula.logo }}'
						alt='{{ videoaula.titulo }}'
						class='card-img-top'
					/>
					<div class='card-body'>
						<h5 class='card-title text-center'>{{ videoaula.titulo }}</h5>
						<p class='card-text'>{{ videoaula.descricao }}</p>
						<button 
							type='button'
							class='btn btn-secondary btn-block'
							onclick='window.location.href=`{% url "videolessonread" videoaula.id %}`'
						>
							Acessar
						</button>
					</div>
				</div>
			</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
