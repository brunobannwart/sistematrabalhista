{% extends 'base.html' %}

{% block pagina %}
<div class='form'>
	<div class='container'>
		<div class='card'>
			<header>
				<img
					src='{{ form.logo }}'
					alt='{{ form.titulo }}'
					class='card-img-top'
				/>
			</header>
			<div class='card-body text-center'>
				<h5 class='card-title text-center'>{{ form.titulo }}</h5>
				<h6 class='card-subtitle mb-2 text-center'>{{ form.data_exp }}</h6>
				<p class='card-text'>{{ form.descricao }}</p>
				<a
					class='btn btn-link'
					href='{% url "joblist" %}'
				>
					Voltar
				</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
