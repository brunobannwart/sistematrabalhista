{% extends 'base.html' %}

{% block pagina %}
{% if erro is not None %}
<div class='error-overlay' onclick='this.style.display="none"'>
	<div class='container'>
		<div class='card'>
			<div class='card-body'>
				<h5 class='text-center'>Aviso</h5>
				<button
					type='button'
					class='close'
					aria-label='Fechar'
				>
					<span aria-hidden='true'>&times;</span>
				</button>
				<hr />
				<p>{{ erro }}</p>
			</div>
		</div>
	</div>
</div>
{% endif %}

<div class='form'>
	<div class='container'>
		<div class='card'>
			<div class='card-body'>
				<form method='post' autocomplete='off' action='.' enctype='multipart/form-data'>
					{% csrf_token %}
					<h3 class='text-center mb-4'>Currículo</h3>

					<div class='form-row'>
						<div class='col'>
							<label for='instituicao_ensino'>Instituições de ensino</label>
							<textarea
								id='instituicao_ensino'
								name='instituicao_ensino'
								class='form-control'
								maxlength='255'
								required
							>{{ form.instituicao_ensino }}</textarea>
						</div>
						<div class='col'>
							<label for='curso_extra'>Cursos extras</label>
							<textarea 
								id='curso_extra'
								name='curso_extra'
								class='form-control'
								maxlength='255'
								required
							>{{ form.curso_extra }}</textarea>
						</div>
					</div>

					<div class='form-row pt-4'>
						<div class='col'>
							<label for='empresa_trabalhada'>Empresas trabalhadas</label>
							<textarea 
								id='empresa_trabalhada'
								name='empresa_trabalhada'
								class='form-control'
								maxlength='255'
								required
							>{{ form.empresa_trabalhada }}</textarea>
						</div>
						<div class='col'>
							<label for='cargo_ocupado'>Cargos ocupados</label>
							<textarea 
								id='cargo_ocupado'
								name='cargo_ocupado'
								class='form-control'
								maxlength='255'
								required
							>{{ form.cargo_ocupado }}</textarea>
						</div>
					</div>

					{% if request.user.pcd is True %}
						<div class='form-row pt-4'>
							<div class='col'>
								<div class='custom-file'>
									<input
										type='file'
										accept='image/*, application/pdf'
										id='laudo_medico'
										name='laudo_medico'
										required
										class='custom-file-input'
									/>
									<label class='custom-file-label' for='laudo_medico'>Escolher Laudo Médico</label>
								</div>
							</div>
						</div>
					{% endif %}

					<footer>
						<button
							type='button'
							class='btn btn-danger btn-lg'
							onclick='window.location.href=`{% url "home" %}`'
						>
							Cancelar
						</button>
						<button 
							type='submit' 
							class='btn btn-success btn-lg ml-4'
						>
							Salvar
						</button>
					</footer>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
