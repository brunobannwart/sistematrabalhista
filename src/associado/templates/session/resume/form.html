{% extends 'base.html' %}

{% block pagina %}
{% if erro is not None %}
<div class='error-overlay' onclick='this.style.display="none"'>
	<div class='container'>
		<div class='card'>
			<div class='card-body'>
				<h5 class='text-center'>Aviso</h5>
				<button
					type='button'
					class='close'
					aria-label='Fechar'
				>
					<span aria-hidden='true'>&times;</span>
				</button>
				<hr />
				<p>{{ erro }}</p>
			</div>
		</div>
	</div>
</div>
{% endif %}

<div class='form'>
	<div class='container'>
		<div class='card'>
			<div class='card-body'>
				<form method='post' autocomplete='off' action='.' enctype='multipart/form-data'>
					{% csrf_token %}
					<h3 class='text-center mb-4'>Anexar Curr√≠culo</h3>
					
					<div class='custom-file'>
						<input
							type='file'
							accept='application/pdf'
							id='curriculo'
							name='curriculo'
							required
							class='custom-file-input'
						/>
						<label class='custom-file-label' for='curriculo'>Escolher arquivo</label>
					</div>

					<div class='form-row'>
						<div class='col'>
							<button
								type='button'
								class='btn btn-danger btn-lg btn-block'
								onclick='window.location.href=`{% url "home" %}`'
							>
								Cancelar
							</button>
						</div>
						<div class='col'>
							<button 
								type='submit' 
								class='btn btn-success btn-lg btn-block'
							>
								Salvar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
