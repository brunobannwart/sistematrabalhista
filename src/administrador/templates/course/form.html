{% extends 'base.html' %}
{% load static %}

{% block titulo %}
	<h3>Formulário de Curso</h3>
{% endblock %}

{% block pagina %}

{% if erro is not None %}
<div class='error-overlay' onclick='this.style.display="none"'>
	<div class='container'>
		<div class='card'>
			<div class='card-body'>
				<h5 class='text-center'>Aviso</h5>
				<button
					type='button'
					class='close'
					aria-label='Fechar'
				>
					<span aria-hidden='true'>&times;</span>
				</button>
				<hr />
				<p>{{ erro }}</p>
			</div>
		</div>
	</div>
</div>
{% endif %}

<div class='form'>
	<div class='container'>
		<div class='card'>
			<div class='card-body'>
				<form method='post' action='.' autocomplete='off' enctype='multipart/form-data'>
					{% csrf_token %}

					<header class='row'>
						<div class='col'>
							{% if editar is True %}
								<img 
									src='{{ form.logo.url }}'
									class='img-fluid' 
									alt='Prévia'
									id='previa'
								/>
							{% else %}
								<img
									src='{% static "assets/empty-img.png" %}'
									class='img-fluid'
									id='previa'
								/>
							{% endif %}
						</div>
						<div class='col'>
							<div class='input-group mb-3'>
								<div class='input-group-prepend'>
									<label class='input-group-text'>Logo do curso</label>
								</div>
								<div class='custom-file'>
									<input 
										type='file'
										class='custom-file-input'
										accept='image/*'
										id='logo' 
										name='logo'
									/>
									<label class='custom-file-label'>Escolher logo</label>
								</div>
							</div>
						</div>
					</header>

					<div class='form-row'>
						<div class='col'>
							<label for='titulo'>Título</label>
							<input
								type='text'
								id='titulo'
								name='titulo'
								value='{{ form.titulo }}'
								class='form-control'
								required
								placeholder='Preencha com o título do curso'
								maxlength='50'
							/>
						</div>
						<div class='col'>
							<label for='data_exp'>Data de expiração</label>
							<input
								type='date'
								id='data_exp'
								name='data_exp'
								value='{{ form.data_exp|date:"Y-m-d" }}'
								class='form-control'
								required
							>
						</div>
					</div>

					<div class='form-group' style='margin-top: 1.5em;'>
						<label for='descricao'>Descrição</label>
						<textarea
							id='descricao'
							name='descricao'
							class='form-control'
							placeholder='Preencha com a descrição do curso'
							required
							maxlength='255'
						>{{ form.descricao }}</textarea>
					</div>

					<footer>
						<button
							type='button'
							class='btn btn-danger btn-lg'
							onclick='window.location.href=`{% url "courselist" %}`'
						>
							Cancelar
						</button>
						<button 
							type='submit' 
							class='btn btn-success btn-lg ml-4'
						>
							Salvar
						</button>
					</footer>
				</form>
			</div>
		</div>
	</div>
</div>
<script type='text/javascript'>
	const botao = document.getElementById('logo');
	const imagem = document.getElementById('previa')

	botao.addEventListener('change', function() {
		const arquivo = this.files[0];
		
		if (arquivo) {
			const leitor = new FileReader();

			leitor.addEventListener('load', function() {
				imagem.setAttribute('src', this.result);	
			});

			leitor.readAsDataURL(arquivo);
		}
	});

	$('form').on('submit', function() {
        $('button[type="submit"]').attr('disabled', true);
        return true;
    });
</script>
{% endblock %}
