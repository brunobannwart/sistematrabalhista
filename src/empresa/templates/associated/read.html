{% extends 'base.html' %}

{% block pagina %}
<div class='form'>
	<div class='card'>
		<div class='card-body'>
			<form>
				<div class='container text-center'>
					<img
						src='{{ form.foto }}'
						alt='{{ form.nome }}'
						class='img-fluid'
						style='height: 7em; width: 7em; border-radius: 50%;'
					/>
				</div>

				<div class='form-row pt-4'>
					<div class='col'>
						<label for='nome'>Nome</label>
						<input
							type='text'
							id='nome'
							name='nome'
							readonly
							class='form-control'
							value='{{ form.nome }}'
						/>
					</div>
					<div class='col'>
						<label for='data_nascimento'>Data de nascimento</label>
						<input
							type='date'
							id='data_nascimento'
							name='data_nascimento'
							readonly
							class='form-control'
							value='{{ form.data_nascimento|date:"Y-m-d" }}'
						/>
					</div>
				</div>

				<div class='form-row pt-4'>
					<div class='col'>
						<label for='cpf'>CPF</label>
						<input
							type='text'
							id='cpf'
							name='cpf'
							readonly
							class='form-control'
							value='{{ form.cpf }}'
						/>
					</div>
					<div class='col'>
						<label for='celular'>Celular</label>
						<input
							type='text'
							id='celular'
							name='celular'
							readonly
							class='form-control'
							value='{{ form.celular }}'
						/>
					</div>
				</div>

				<div class='form-row pt-4'>
					<div class='col'>
						<label for='email'>Email</label>
						<input
							type='email'
							id='email'
							name='email'
							readonly
							class='form-control'
							value='{{ form.email }}'
						/>
					</div>
					<div class='col'>
						<label for='cep'>CEP</label>
						<input
							type='text'
							id='cep'
							name='cep'
							readonly
							class='form-control'
							value='{{ form.cep }}'
						/>
					</div>
				</div>

				<div class='form-row pt-4'>
					<div class='col'>
						<label for='numero'>Numero</label>
						<input
							type='text'
							id='numero'
							name='numero'
							readonly
							class='form-control'
							value='{{ form.numero }}'
						/>
					</div>
					<div class='col'>
						<label for='outras_informacoes'>Outras informações</label>
						<textarea
						id='outras_informacoes'
						name='outras_informacoes'
						readonly
						class='form-control'
					>{{ form.outras_informacoes }}</textarea>
					</div>
				</div>

				<div class='form-row pt-4'>
					<div class='col'>
						<label for='pdf'>PDF</label>
						<a
							role='button'
							class='btn btn-secondary btn-lg btn-block'
							href='{% url "associatedpdf" form.id %}'
						>
							Gerar PDF
						</a>
					</div>
					<div class='col'>
						<label for='curriculo'>Curriculo</label>
						{% if form.curriculo is not None %}
							<a
								role='button'
								class='btn btn-secondary btn-lg btn-block'
								href='{{ form.curriculo }}' 
								download
							>
								Baixar currículo
							</a>
						{% else %}
							<p class='text-muted'>Nenhum curriculo anexado</p>
						{% endif %}
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
